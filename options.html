<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
	<select name="college" id="college">
		<option value="Brookhaven">Brookhaven</option>
		<option value="Cedar Valley">Cedar Valley</option>
		<option value="Eastfield">Eastfield</option>
		<option value="El Centro">El Centro</option>
		<option value="Mountain View">Mountain View</option>
		<option value="North Lake">North Lake</option>
		<option value="Richland">Richland</option>
	</select><br>
	<br>
	
	<input type="checkbox" id="checkbox-select" name="select" value="select" checked>
	<label for="checkbox-select"> Select</label><br>
	<input type="checkbox" id="checkbox-submitted" name="submitted" value="submitted" checked>
	<label for="checkbox-submitted"> Submitted</label><br>
	<input type="checkbox" id="checkbox-location" name="location" value="location" checked>
	<label for="checkbox-location"> Location</label><br>
	<input type="checkbox" id="checkbox-arrival-date" name="arrival-date" value="arrival-date" checked>
	<label for="checkbox-arrival-date"> Arrival Date</label><br>
	<input type="checkbox" id="checkbox-arrival-date-mf" name="arrival-date-mf" value="arrival-date-mf" checked>
	<label for="checkbox-arrival-date-mf"> Arrival DAY Mon.-Fri.</label><br>
	<input type="checkbox" id="checkbox-arrival-date-ms" name="arrival-date-ms" value="arrival-date-ms" checked>
	<label for="checkbox-arrival-date-ms"> Arrival DAY Mon.-Sat.</label><br>
	<input type="checkbox" id="checkbox-arrival-time-mt" name="arrival-time-mf" value="arrival-time-mf" checked>
	<label for="checkbox-arrival-time-mt"> Arrival TIME Mon.-Thu.</label><br>
	<input type="checkbox" id="checkbox-arrival-time-f" name="arrival-time-f" value="arrival-time-f" checked>
	<label for="checkbox-arrival-time-f"> Arrival TIME Friday</label><br>
	<input type="checkbox" id="checkbox-arrival-time-s" name="arrival-time-s" value="arrival-time-s" checked>
	<label for="checkbox-arrival-time-s"> Arrival TIME Saturday</label><br>
	<input type="checkbox" id="checkbox-fname" name="fname" value="fname" checked>
	<label for="checkbox-fname"> First Name</label><br>
	<input type="checkbox" id="checkbox-lname" name="lname" value="lname" checked>
	<label for="checkbox-lname"> Last Name</label><br>
	<input type="checkbox" id="checkbox-studentid" name="studentid" value="studentid" checked>
	<label for="checkbox-studentid"> Student ID</label><br>
	<input type="checkbox" id="checkbox-college-email" name="college-email" value="college-email" checked>
	<label for="checkbox-college-email"> College Email</label><br>
	<input type="checkbox" id="checkbox-alt-email" name="alt-email" value="alt-email" checked>
	<label for="checkbox-alt-email"> Alternate Email</label><br>
	<input type="checkbox" id="checkbox-lecture-lab" name="lecture-lab" value="lecture-lab" checked>
	<label for="checkbox-lecture-lab"> Lecture/Lab</label><br>
	<input type="checkbox" id="checkbox-phone-number" name="phone-number" value="phone-number" checked>
	<label for="checkbox-phone-number"> Phone Number</label><br>
	<input type="checkbox" id="checkbox-paper-comp-test" name="paper-comp-test" value="paper-comp-test" checked>
	<label for="checkbox-paper-comp-test"> Paper/Computer Test</label><br>
	<input type="checkbox" id="checkbox-course-name-number" name="course-name-number" value="course-name-number" checked>
	<label for="checkbox-course-name-number"> Course Name and Number</label><br>
	<input type="checkbox" id="checkbox-section-number" name="section-number" value="section-number" checked>
	<label for="checkbox-section-number"> Section Number</label><br>
	<input type="checkbox" id="checkbox-instructor" name="instructor" value="instructor" checked>
	<label for="checkbox-instructor"> Instructor</label><br>
	<input type="checkbox" id="checkbox-test-number" name="test-number" value="test-number" checked>
	<label for="checkbox-test-number"> Test Number</label><br>
	<input type="checkbox" id="checkbox-staff-queue-number" name="staff-queue-number" value="staff-queue-number" checked>
	<label for="checkbox-staff-queue-number"> STAFF: Queue #</label><br>
	<input type="checkbox" id="checkbox-staff-test-number" name="staff-test-number" value="staff-test-number" checked>
	<label for="checkbox-staff-test-number"> STAFF: Test #</label><br>
	<input type="checkbox" id="checkbox-staff-seat-number" name="staff-seat-number" value="staff-seat-number" checked>
	<label for="checkbox-staff-seat-number"> STAFF: Seat #</label><br>
	<input type="checkbox" id="checkbox-staff-scratch-paper" name="staff-scratch-paper" value="staff-scratch-paper" checked>
	<label for="checkbox-staff-scratch-paper"> STAFF: Scratch Paper</label><br>
	<input type="checkbox" id="checkbox-staff-graph-paper" name="staff-graph-paper" value="staff-graph-paper" checked>
	<label for="checkbox-staff-graph-paper"> STAFF: Graph Paper</label><br>
	<input type="checkbox" id="checkbox-staff-calculator" name="staff-calculator" value="staff-calculator" checked>
	<label for="checkbox-staff-calculator"> STAFF: Calculator</label><br>
	<input type="checkbox" id="checkbox-staff-permitted-items" name="staff-permitted-items" value="staff-permitted-items" checked>
	<label for="checkbox-staff-permitted-items"> STAFF: Permitted Items</label><br>
	<input type="checkbox" id="checkbox-staff-start-time" name="staff-start-time" value="staff-start-time" checked>
	<label for="checkbox-staff-start-time"> STAFF: Start Time</label><br>
	<input type="checkbox" id="checkbox-staff-end-time" name="staff-end-time" value="staff-end-time" checked>
	<label for="checkbox-staff-end-time"> STAFF: End Time</label><br>
	<input type="checkbox" id="checkbox-staff-session-ended" name="staff-session-ended" value="staff-session-ended" checked>
	<label for="checkbox-staff-session-ended"> STAFF: Session Ended</label><br>
	<input type="checkbox" id="checkbox-academic-dishonesty" name="academic-dishonesty" value="academic-dishonesty" checked>
	<label for="checkbox-academic-dishonesty"> Academic Dishonesty</label><br>
	<input type="checkbox" id="checkbox-additional-comments" name="additional-comments" value="additional-comments" checked>
	<label for="checkbox-additional-comments"> Additional Comments</label><br>
	<br>
	<!--
	<input type="checkbox" id="auto-apply-columns" name="auto-apply-columns" value="auto-apply-columns">
	<label for="auto-apply-columns"> Automatically Set Displayed Columns?</label><br>
	<br>
	-->
	<button id="saveSettings">Save</button>
  </body>
  
  <script src="options.js"></script>
</html>
